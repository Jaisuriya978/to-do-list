<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container mt-5">
  <div class="card todo-card shadow">
    <div class="card-body">
      <h3 class="text-center mb-4">ğŸ“ To-Do List</h3>

      <div class="input-group mb-3">
        <input type="text" id="taskInput" class="form-control" placeholder="Enter a task">
        <button class="btn btn-primary" id="addBtn">Add</button>
      </div>

      <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search tasks...">

      <ul class="list-group mb-3" id="taskList"></ul>

      <div class="d-flex justify-content-between">
        <span id="taskCount">0 Tasks</span>
        <button class="btn btn-sm btn-danger" id="clearCompleted">Clear Completed</button>
      </div>
    </div>
  </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
